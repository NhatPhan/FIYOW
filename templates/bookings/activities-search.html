{% extends "base.html" %}
{% load staticfiles %}

{% block head %}
  <title>SIA Challenge</title>
{% endblock head %}

{% block catchline %}
    Where do you want to visit?
{% endblock catchline %}

{% block body %}
    <form class="col s12 flight-form" method="POST" ectype="application/json">{% csrf_token %}

        <div class="input-field">
            <input type="text" name="location" />
            <label>Location</label>
        </div>

        <div class="input-field">
            <input type="text" name="" />
            <label>Attraction Name</label>
        </div>

        <div class="input-field">
            <input name="start_date" type="date" class="datepicker col s6" placeholder="Start Date">
        </div>
        
        <div class="input-field">
            <input name="end_date" type="date" class="datepicker col s6" placeholder="End Date">
        </div>

         <button class="btn waves-effect waves-light" type="submit" name="action">Search Activities!
        <i class="material-icons right">send</i>
      </button>
    </form>


<script type="text/javascript">
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15, // Creates a dropdown of 15 years to control year
        format: 'yyyy-mm-dd',
    });

    $(document).ready(function() {
        $('select').material_select();
    });
</script>

{% endblock body %}
